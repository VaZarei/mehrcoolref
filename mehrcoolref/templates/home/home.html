{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/home/homestyles.css' %}">
{% endblock extra_head %}

{% block content %}
<div class="slideshow-container">
    {% for image_path in image_paths %}
        <div class="slide fade">
            <img src="{% static image_path %}" alt="Slide {{ forloop.counter }}">
        </div>
    {% endfor %}
    
    <!-- Pagination -->
    <div class="pagination">
        {% for image_path in image_paths %}
            <span class="dot" onclick="currentSlide({{ forloop.counter }})"></span>
        {% endfor %}
    </div>
</div>

<div class="container_2">
    <div class="column column-1">
        <a href="{% url "HomeView_url" %}">
        <img class="llogo" src="{% static 'images/base/logo.png' %}" alt="lLogo"></a>
    </div>
    <div class="column" id="column2">
        <p> Column 2</p>
    </div>
    <div class="column" id="column3">
        <p> Column 3</p>
    </div>
</div>







<script src="{% static 'js/home/homescript.js' %}"></script>
{% endblock content %}
