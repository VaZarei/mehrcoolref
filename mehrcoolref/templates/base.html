<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Site</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar-1">
        <div class="nav-item no1-item">
            <a href="">
                <img class="nav-icon" src="{% static 'images/home/clock_4.svg' %}" alt="Alarm Clock">
            </a>
            <span class="nav-text">Best Services in the great London</span>
        </div>

        <div class="nav-item no2-item">
            <a href="">
                <img class="nav-icon" src="{% static 'images/home/clock_4.svg' %}" alt="Alarm Clock">
            </a>
            <span class="nav-text">Schedule a Service</span>
        </div>
        
        <div class="nav-item no3-item">
            <a href="">
                <img class="nav-icon" src="{% static 'images/home/clock_4.svg' %}" alt="Alarm Clock">
            </a>
            <span class="nav-text">Request a Quote</span>
        </div>
        
        
        
    </div>

    <div class="navbar-2">
        <div class="nav-item no1-item">
            <a href="">
                <img class="nav-logo" src="{% static 'images/home/logo.png' %}" alt="Alarm Clock">
            </a>
            <span class="nav-text"></span>
        </div>

        <div class="nav-item no2-item">
            <a href="mailto:Mehrcool@gmail.com">
                <img class="nav-icon" src="{% static 'images/home/mail.svg' %}" alt="Alarm Clock">
            </a>
            
            <a href="mailto:Mehrcool@gmail.com" class="nav-text">Mehrcool@gmail.com</a>
        </div>
        
        <div class="nav-item no3-item">
            <a href="tel:+44-700-800-40">
                <img class="nav-icon" src="{% static 'images/home/clock_4.svg' %}" alt="Alarm Clock">
            </a>
            <a href="tel:+44-700-800-40" class="nav-text">+44-700-800-40</a>
        </div>
        
        
        
    </div>

    {% block content %}{% endblock %}
</body>
</html>
